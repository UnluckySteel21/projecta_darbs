{% extends "layout.html" %}

{% block page_title %}
Ielogošanās
{% endblock %}

{% block head_inners %}
{% endblock %}

{% block main_content %}
<form 
    method="POST"
    class="container">
    <h3 class="text-center"> Ielogoties </h3>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="form-group">
                <label for="email">Epasta adrese</label>
                <input 
                    type="email" 
                    class="form-control" 
                    id="email" 
                    name="email" 
                    placeholder="Ievadi epastu">
            </div>
            <div class="form-group">
                <label for="password1">Parole</label>
                <input 
                    type="password" 
                    class="form-control" 
                    id="password" 
                    name="password" 
                    placeholder="Ievadi savu paroli">
            </div>
            <br>
            <button 
                type="submit"
                class="btn btn-primary d-block mx-auto">
                Ielogoties
            </button>
        </div>
    </div>
</form>
{% endblock %}
