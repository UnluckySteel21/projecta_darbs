{% extends "layout.html" %}

{% block page_title %}
Ielogošanās
{% endblock %}

{% block head_inners %}
{% endblock %}

{% block main_content %}
<div class="centered-content">
    <form 
        method="POST"
        class="container">
        <h3 class="text-center"> Ielogoties </h3>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="email">Epasta adrese</label>
                    <input 
                        type="email" 
                        class="form-control" 
                        id="email" 
                        name="email" 
                        placeholder="Ievadi epastu">
                </div>
                <div class="form-group">
                    <label for="password1">Parole</label>
                    <input 
                        type="password" 
                        class="form-control" 
                        id="password" 
                        name="password" 
                        placeholder="Ievadi savu paroli">
                </div>
                <br>
                <p>Nav konta? <a href="sign_up" class="link-light">Izveido to!</a></p>
                <button 
                    type="submit"
                    class="btn btn-light d-block mx-auto">
                    Ielogoties
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
