{% extends "layout.html" %}

{% block page_title %}
Lietotāja piezīmes
{% endblock %}

{% block main_content %}
<div class="container-fluid">
    <h3 class="text-center">Rediģēt ziņojumu:</h3>
    <form method="POST" class="form">
        <div class="form-group">
            <textarea style="margin-top: 15px;" class="form-control" name="description" rows="5" cols="30">{{ description }}</textarea>
        </div>
        <div class="form-group text-center">
            <button type="submit" class="btn" style="background-color: wheat; margin-top: 10px;">Saglabāt</button>
        </div>
    </form>
</div>
{% endblock %}
